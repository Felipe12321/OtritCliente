<div class="container">
  <div class="row">
    <div class="col-md-3" id="sidenav">
      <div id="accordion" class="panel-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">1. Seleccionar año</a>
            </h4>
          </div>
          <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
              <mat-checkbox>Check me 1!</mat-checkbox><br>
              <mat-checkbox>Check me 2!</mat-checkbox><br>
              <mat-checkbox>Check me 3!</mat-checkbox><br>
              <mat-checkbox>Check me 4!</mat-checkbox>
            </div>
          </div>
        </div>
      </div>



      
    </div>
    
    <div class="col-md-9">
      <h2>Estadísticas</h2>
      
      <canvas baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)">
      </canvas>

      <canvas baseChart
        [datasets]="barChartData2"
        [labels]="barChartLabels2"
        [options]="barChartOptions2"
        [legend]="barChartLegend2"
        [chartType]="barChartType2"
        (chartHover)="chartHovered2($event)"
        (chartClick)="chartClicked2($event)">
      </canvas>
    </div>
  </div>  
</div>
