<div class="container">
	<div class="row">
		<div class="col-md-3">
				<div class="form-group">
						
					<form>
					

							<!--Input-->
							<label for="">Buscar sector</label>
							<input id="autocomplete" placeholder="Ingresa una dirección" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl" style="width: 100%">
							<br> <br>
	
							<label>seleccionar fecha</label>
						<mat-form-field>
							
							
							<mat-select placeholder="Año">
								<mat-option *ngFor="let food of foods" [value]="food.value">{{ food.viewValue }}</mat-option>
							</mat-select>


					  </mat-form-field>
					</form>
				</div>
			</div>
		<div class="col-md-9">
				<h2>Mapa histórico</h2>
				<agm-map 
					[latitude]="lat" 
					[longitude]="lng" 
					[zoom]="zoom" 
					[minZoom]="11"
					[streetViewControl]="false">
					<agm-circle
						*ngFor="let c of circles; let i = index"
						[latitude]="c.lat"
						[longitude]="c.lng"
						[fillColor]="c.color"
						[radius]="c.r">
					</agm-circle>			  
			</agm-map>
		</div>
	</div>
</div>
